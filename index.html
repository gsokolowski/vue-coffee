<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vue.js Components Fundamentals</title>
  </head>

  <body>
    <div id="app" class="container mx-auto py-6">
      <div class="content">
        <h1 class="title">Coffee Plans</h1>

        <h2 class="subtitle">
          We travel the world to source the very best single origin coffee for you
        </h2>
        <!-- this is main component plan-picker-component-->
        <plan-picker-component></plan-picker-component>
        
      </div>
    </div>


    <!--plan-picker-template uses plan-component-->
    <script type="text/x-template" id="plan-picker-template">
      <div class="plans">
          <plan-component v-for="plan in plans" :name="plan"></plan-component>
      </div>
    </script>

    <!-- plan-template defined as js and in app.js there is reference to it-->
    <script type="text/x-template" id="plan-template">
      <div class="plan">
          <div class="description">
            <span class="title">
              {{name}}
            </span>
          </div>
        </div>
    </script>

    <script src="https://unpkg.com/vue@2"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css" />
    
  </body>
</html>
